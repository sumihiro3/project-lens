name: Claude Code

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Run on issue/PR comments that mention @claude-code
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-code')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude-code')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude-code')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-code'))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
    
    steps:
      - name: Debug Event
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Comment Body: ${{ github.event.comment.body }}"
          echo "Contains claude-code: ${{ contains(github.event.comment.body, '@claude-code') }}"
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Always use develop branch for issues, use PR branch for PRs
          ref: ${{ github.event.pull_request.head.ref || 'develop' }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Claude Code
        uses: anthropics/claude-code-action@main
        with:
          # GitHub token for API access
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Claude API key (must be set in repository secrets)
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Use develop branch as default base
          base_branch: develop
          
          # Agent configuration
          agent: electron-developer
          
          # Custom commands directory
          commands_dir: .claude/commands
          
          # Working directory
          working_directory: .
          
          # Enable verbose logging
          verbose: true
          
          # Allow edits on issues
          allow_issue_edits: true