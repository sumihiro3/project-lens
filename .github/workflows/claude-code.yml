name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Only run on comments that mention @claude-code
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-code')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude-code')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-code'))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the branch specified in the comment or PR
          ref: ${{ github.event.pull_request.head.ref || github.event.issue.pull_request.head.ref || 'develop' }}
          fetch-depth: 0
      
      - name: Run Claude Code
        uses: anthropics/claude-code-action@main
        with:
          # GitHub token is automatically provided
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Claude API key (set in repository secrets)
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Use develop branch as default base
          base_branch: develop
          
          # Agent configuration
          agent: electron-developer
          
          # Custom commands directory
          commands_dir: .claude/commands
          
          # Working directory
          working_directory: .
          
          # Enable verbose logging for debugging
          verbose: true