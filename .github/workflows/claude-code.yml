name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Run on comments that mention @claude (Claude Code subscription)
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    
    runs-on: ubuntu-latest
    
    # Minimal permissions - Claude Code App will handle the rest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        # No additional configuration needed when using Claude Code subscription
        # The action will authenticate using the installed GitHub App